<head>

<body>
    <div class="landing">
        <div class="topnav">
            <a class="active" href="../../index.html">Home</a>
            <a href="#about">About Us</a>
        </div>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn">Not yet registered? Sign Up</button>

<div id="id01" class="modal">
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

<form class="login-modal-content" >
    <div class="imgcontainer">
      <img src="../images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <h2>Login</h2>
        <hr/>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <a href="user_dashboard.html"><button type="button" class="btn">Login</button></a>
    </div>
  </form>
    </div>
</body>

</html>
